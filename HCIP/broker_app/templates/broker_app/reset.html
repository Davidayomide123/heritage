<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - XYZ Bank</title>
    <style>
        /* Base styles and color scheme */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
}

.forgot-password-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 400px;
    width: 100%;
    animation: slideIn 1s ease-out;
}

.forgot-password-form {
    padding: 40px;
    text-align: center;
}

.forgot-password-form h2 {
    margin-bottom: 20px;
    color: #007bff;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

.reset-button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.reset-button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

.login-link {
    margin-top: 20px;
    color: #007bff;
}

.login-link a {
    color: #0056b3;
    text-decoration: none;
    transition: color 0.3s;
}

.login-link a:hover {
    color: #003f8a;
}

/* Animation for forgot password container */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Reset Your Password</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>
            <p class="login-link">Remembered your password? <a href="{% url 'loginpage' %}">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
