<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Statistics - XYZ Bank</title>
    <style>
        /* Base styles and color scheme */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin: 0;
        }

        .section {
            margin-bottom: 30px;
        }

        /* Charts */
        canvas {
            max-width: 100%;
            height: auto;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            color: #666;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Back button */
        .back-button {
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            margin-right: 20px;
        }

        /* Footer styles */
        .footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Top navigation bar -->
    <div class="navbar">
        <!-- Back button -->
        <div class="back-button" onclick="goBack()">
            &larr; Back
        </div>
        <a href="#balance-section">Balance Trend</a>
        <a href="#transactions-section">Recent Transactions</a>
        <a href="#metrics-section">Account Metrics</a>
    </div>

    <div class="container">
        <header>
            <h1>Account Statistics</h1>
            <!-- Add any additional header content if needed -->
        </header>

        <!-- Balance Trend Section -->
        <section id="balance-section" class="section">
            <h2>Balance Trend</h2>
            <canvas id="balance-chart"></canvas>
        </section>

        <!-- Recent Transactions Section -->
        <section id="transactions-section" class="section">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-06-20</td>
                        <td>Grocery Store</td>
                        <td>- $50.00</td>
                    </tr>
                    <tr>
                        <td>2024-06-18</td>
                        <td>Salary</td>
                        <td>+ $2,000.00</td>
                    </tr>
                    <tr>
                        <td>2024-06-15</td>
                        <td>Utility Bill</td>
                        <td>- $100.00</td>
                    </tr>
                    <!-- Add more rows as necessary -->
                </tbody>
            </table

        </section>

        <!-- Metrics Section -->
        <section id="metrics-section" class="section">
            <h2>Account Metrics</h2>
            <div class="metrics-container">
                <canvas id="metrics-chart"></canvas>
            </div>
        </section>
    </div>

    <!-- Bottom navigation bar (footer) -->
    <div class="footer">
        <p>&copy; 2024 XYZ Bank. All rights reserved.</p>
    </div>

    <script>
        // Example data for charts
        const balanceData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Balance',
                data: [3000, 3200, 2800, 3500, 4000, 3800],
                fill: false,
                borderColor: '#007bff',
                tension: 0.4
            }]
        };

        const metricsData = {
            labels: ['Expenses', 'Income', 'Savings'],
            datasets: [{
                label: 'Metrics',
                data: [50, 30, 20],
                backgroundColor: ['#007bff', '#28a745', '#ffc107']
            }]
        };

        // Chart.js setup
        const balanceCtx = document.getElementById('balance-chart').getContext('2d');
        new Chart(balanceCtx, {
            type: 'line',
            data: balanceData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const metricsCtx = document.getElementById('metrics-chart').getContext('2d');
        new Chart(metricsCtx, {
            type: 'doughnut',
            data: metricsData,
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 15,
                            usePointStyle: true
                        }
                    }
                }
            }
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
