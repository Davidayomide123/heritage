<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XYZ Bank</title>
    <style>
        /* Base styles and color scheme */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
}

.messages {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.messages li {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}

/* Animation keyframes */
@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Applying animation to each message */
.messages li {
  animation: slideIn 0.5s ease forwards;
  animation-delay: calc(0.1s * var(--index)); /* Delay each message */
}

/* Optional: Different classes for different message tags */
.success {
  background-color: #28a745;
  color: white;
}

.error {
  background-color: #dc3545;
  color: white;
}

.info {
  background-color: #17a2b8;
  color: white;
}

.login-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 400px;
    width: 100%;
    animation: slideIn 1s ease-out;
}

.login-form {
    padding: 40px;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 20px;
    color: #007bff;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.input-group input {
    width: 92.5%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

.login-button {
    background: #007bff;
    width: 100%;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.login-button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

.register-link {
    margin-top: 20px;
    color: #007bff;
}

.register-link a {
    color: #0056b3;
    text-decoration: none;
    transition: color 0.3s;
}

.register-link a:hover {
    color: #003f8a;
}

/* Animation for login container */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login to XYZ Bank</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a> or forgotten password? <a href="">reset</a></p>
        </div>
        
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}" style="--index: {{ forloop.counter }}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>

    <script src="script.js"></script>
</body>
</html>
